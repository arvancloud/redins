dist: xenial

language: go
go:
  - "1.12.x"

go_import_path: github.com/arvancloud/redins

git:
  depth: 1

branches:
  only:
  - master

before_install:
  - mkdir -p $GOPATH/src/arvancloud/
  - ln -sf `pwd` $GOPATH/src/arvancloud/redins

script:
  - cd $GOPATH/src/arvancloud/redins
  - go get -t
  - go test -v ./...
